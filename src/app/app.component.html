<splide class="header-less-tabs" [selectedSlideIndex]="selectedPageIndex" [options]="options">
  <splide-slide *ngFor="let page of pages; let i = index">
    <ng-container *ngComponentOutlet="page.component"></ng-container>
  </splide-slide>
</splide>

<div id="navbar">
  <app-navbar
    [pages]="pages"
    [selectedIndex]="selectedPageIndex"
    (pageSelected)="selectedPageIndex = $event"
  ></app-navbar>
</div>
