<!-- app.component.html -->
<mat-tab-group class="header-less-tabs" [selectedIndex]="selectedPageIndex"  >
  <mat-tab *ngFor="let page of pages; let i = index" [label]="page.label">
    <ng-container *ngComponentOutlet="page.component"></ng-container>
  </mat-tab>
</mat-tab-group>

<div id="navbar">
  <app-navbar [pages]="pages" [selectedIndex]="selectedPageIndex" (pageSelected)="selectedPageIndex = $event"></app-navbar>
</div>
